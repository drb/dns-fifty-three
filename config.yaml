# PLUGINS
pluginDir: './check-plugins'

# AWS Credentials
# If omitted, boto3 will use environment variables (AWS_ACCESS_KEY_ID,
# AWS_SECRET_ACCESS_KEY) or IAM roles automatically.
awsKey: XXXXXXXXXXXXXXXXXX
awsSecret: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

# The zone id we're writing to
zoneId: ZXXXXXXXXXXXXX

# The record (A record) to update
recordName: 'subdomain.domain.com'

# IP resolution:
# Primary lookup uses https://ifconfig.me (plain-text, no config needed).
# If ifconfig.me fails, the service falls back to this URL (optional).
# The fallback endpoint should return JSON like: {"client_ip":"127.0.0.1"}
# ipResolverFallback: http://your-custom-resolver.example.com/

# Debug output
debugLog: 'dns53.log'

# PID file path
pid: '/Users/dbullough/dns.pid'
